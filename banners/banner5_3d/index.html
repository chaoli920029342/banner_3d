<!doctype html>
<html>
<head>
<title>次新掘金，秒杀仅限三天  点击抢购</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/basic.css">
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/slider.js"></script>
<style type="text/css">

</style>
</head>
<body>
<div class="cx-main">
	<div class="cx-header">
		<div class="t1">次新掘金&nbsp;&nbsp;&nbsp;&nbsp;点击抢购</div>
		<div class="cx-btns">
			<a href="#nogo" class="cx-l cx-buybtn">10只12800元</a>
			<a href="#nogo" class="cx-r cx-buybtn">20只20800元</a>
		</div>
	</div>
	<div class="cx-part">
		<div class="cx-inner">
			<div class="cx-part-title">
				<i class="cx-inline"></i><span>黄金选股</span>
			</div>
			<div class="focus pictureSlider poster-main" data-setting='{"width":1076,"height":660,"posterWidth":766,"posterHeight":663,"scale":0.8,"autoPlay":true,"delay":2500,"speed":400}'>
				<div class="poster-btn poster-prev-btn"></div>
				<ul class="poster-list">
					<li class="poster-item"><img src="images/f1.png" width="100%" /></li>
					<li class="poster-item"><img src="images/f2.png" width="100%" /></li>
					<li class="poster-item"><img src="images/f3.png" width="100%" /></li>
				</ul>
				<div class="poster-btn poster-next-btn"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function(){
	
	$(".pictureSlider").slideCarousel();
});

$(".poster-btn").mouseover(function(){
	$(this).addClass("on");
}).mouseout(function(){
	$(this).removeClass("on");
});
</script>
</body>
</html>
